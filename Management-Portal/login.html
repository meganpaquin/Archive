<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="css/base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container login-box">
        <h2>Login</h2>
        <div class="column-container">
            <div class="row-container input-group">
                <label class="medium-form-label" for="email">Email:</label>
                <input type="text">
            </div>
            
            <div class="row-container input-group">
                <label class="medium-form-label" for="password">Password:</label>
                <input type="password">
            </div>

            <div class="row-container btn-group">
                <button class="btn-primary"><a href="home.html">Login</a></button>
                <button class="btn-primary"><a href="signup.html">Sign Up</a></button>
            </div>
        </div>
    </div>

    <img src="img/FSDI Final Logo.svg" alt="cmopany logo" class="corner-logo">
